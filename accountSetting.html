<!DOCTYPE html>
<html>

<head>
    <title>Account Settinng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-storage.js"></script>


</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg');">
    <div class="inner"> 
    <div class="image-holder">
        <img src="design_files/images/asettings.jpg">
    </div>
       <form action="">
            <h3>Account Settings</h3>
            <div class="form-group">
                <input id="firstName" type="text" placeholder="First Name" class="form-control">
                <input id="secondName" type="text" placeholder="second Name" class="form-control">
              
            </div>
            <div class="form-wrapper">
                <select name="" id="country" class="form-control">
                    <option value="" disabled selected> Country</option>
                    <option value="South Africe" >South Africe</option>
                    <option value="India" >India</option>
                    <option value="Us" >Us</option>
                </select>
                <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
            </div>
            <div class="form-wrapper">
                <input id="phone" type="text" placeholder="Your Mobile Number" class="form-control">
                <i class="zmdi zmdi-tablet-mac"></i>
            </div>
            <div class="form-wrapper">
                <select name="" id="gender" class="form-control">
                    <option value="" disabled selected> Gender</option>
                    <option value="Male" >Male</option>
                    <option value="Female" >Female</option>
                    <option value="Other" >Other</option>
                </select>
                <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
            </div>
            <div class="form-wrapper">
                <input id="address" type="text" placeholder="Address" class="form-control">
                <i class="zmdi zmdi-pin"></i>
            </div>
            <div class="form-wrapper">
                <input id="bio" type="text" placeholder="Bio" class="form-control">
                <i class="zmdi zmdi-email"></i>
            </div>
            <div class="form-group cotainer-login100-form btn">
                <button id="btn-update" type="button">
                    Update
                <i class="zmdi zmdi-arrow-right"></i>
                </button>
            </div>
            <div class="w-full text-center" style="margin-top: 49%;font-size: 15px;">
            <a href="signin.html" class="text-dark">
                Already have an Account ?
            </a>
            </div>


       </form>


    </div>
    
    
    
    
    </div>


    <script src="js/index.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function(user)
        {
            if(user)
            {
                var userID = firebase.auth().currentUser.uid;
                console.log(userID);

                firebase.database().ref('Users/'+userID).once('value')
                .then(function(snapshot)
                {
                    if(snapshot.val())
                    {
                        console.log(snapshot);
                        window.location.href ="MainPage.html"
                    }
                  
                })
                // console.log(user);
                // window.location.href = "MainPage.html";
            }
        });
    </script>
</body>
</html>
